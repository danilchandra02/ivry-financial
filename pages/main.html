<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Ivry</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="navbar-brand">

            <span class="text-muted h6"><img src="../assets/img/logo.png" alt="" width="80px">|
                Ivry
                Financial</span>
        </div>
    </nav>
    <section class="container mt-3">
        <ul class=" stepper h3">
            <div class="row justify-content-center">
                <li class="active">Know Your Profile</li>
                <li>Result</li>
            </div>
        </ul>
    </section>
    <section class="container mt-5">
        <div class="questions">
            <form>
                <div class="row justify-content-center">
                    <div class="mb-3 col-4">
                        <label for="name" class="form-label">Siapa nama kamu?</label>
                        <input type="text" class="form-control" id="name" placeholder="Please fill this input...">
                    </div>
                    <div class="mb-3 col-4">
                        <label for="birthday" class="form-label">Kapan ulang tahun kamu ?</label>
                        <input type="text" class="form-control" id="birthday" placeholder="Please fill this input...">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="card p-3 qn h-100">
                            <label for="risk1" class="form-label">Apakah kamu sudah menikah dan memiliki tanggungan
                                keluarga?</label>
                            <select class="form-select" aria-label="Default select example" name="risk1" id="risk1">
                                <option selected>Open this select menu</option>
                                <option value="1">Belum, masih single</option>
                                <option value="2">Sudah menikah, belum punya tanggungan</option>
                                <option value="3">Sudah menikah, anak 1</option>
                                <option value="4">Sudah menikah, anak 2 atau lebih</option>
                                <option value="5">Sudah pensiun, atau sudah mapan keuangan</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card p-3 qn h-100">
                            <label for="risk1" class="form-label">Apakah yang lebih kamu utamakan dalam
                                berinvestasi?</label>
                            <select class="form-select" aria-label="Default select example" name="risk2" id="risk2">
                                <option selected>Open this select menu</option>
                                <option value="1">Maksimalkan keuntungan</option>
                                <option value="2">Menghindari kerugian</option>
                                <option value="3">Keduanya sama penting</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card p-3 qn h-100">
                            <label for="risk1" class="form-label">Jika nilai investasi kamu turun 15% dalam sebulan
                                dengan keadaan pasar yang tidak menentu, apa yang akan kamu lakukan?</label>
                            <select class="form-select" aria-label="Default select example" name="risk3" id="risk3">
                                <option selected>Open this select menu</option>
                                <option value="1">Jual semua</option>
                                <option value="2">Jual sebagian</option>
                                <option value="3">Simpan semua</option>
                                <option value="4">Beli lagi</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Check my risk profile</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("form").submit(function () {
                var risk1 = $('#risk2').find(":selected").val();
                alert(risk1)
            });
        })
    </script>
</body>

</html>
